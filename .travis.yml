language: python
python:
#  - "2.5" Not needed EL can use epel to upgrade to 2.6
  - "2.6"
  - "2.7"
#  - "3.2" Not ready yet
# command to install dependencies
env:
  - MONGO_VERSION=1.2.12
  - MONGO_VERSION=1.3.2
  - MONGO_VERSION=1.3.7
  - MONGO_VERSION=2.4.3

services: mongodb

install:
  - "pip install pep8 --use-mirrors"
  - "pip install pyflakes --use-mirrors"
  - "pip install pymongo --use-mirrors"
  - "python setup.py install"
#   - "pip install -r requirements.txt --use-mirrors"
#     # command to run tests
before_script:
  - "pep8 . --exclude test"
  - "pyflakes ."
script:
  - cd libnmap
  - python test/test_host.py
  - python test/test_parser.py
  - python test/test_report.py
  - python test/test_report_diff.py
  - python test/test_service.py
  - python test/test_backend_plugin_factory.py
